<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link href="assets/css/style.css" rel="stylesheet" type="text/css"> -->
    <title>Alfredo Carrillo</title>
</head>

<body>


    <nav class="navbar navbar-light navbar-expand-md  justify-content-center bg-light">
        <a href="/" class="navbar-brand d-flex w-50 mr-auto text-center">Alfredo Carrillo</a>



        <ul class="nav justify-content-end ">

            <li class="nav-item ">
                <div class="navlinks border-left">
                    <a class="nav-link active text-reset" href="#">About</a>
                </div>
            </li>
            <li class="nav-item">
                <div class="navlinks border-left">
                    <a class="nav-link text-reset" href="#">Portfolio</a>
                </div>
            </li>
            <li class="nav-item">
                <div class="navlinks border-left">
                    <a class="nav-link text-reset" href="#">Contact</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="container p-2">
        <div class="row">
            <div class="col-md-8 mt-5">
                <div class="card">
                    <div class="card-body">
                        
                        <div class="page-header border-bottom">
                            <h1>Contact</h1>
                        </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <form class="mt-5">

                                        <div class="form-group">
                                            <label for="exampleFormControlTextarea1">Name</label>
                                            <input class="form-control" type="text" placeholder="Name">
                                        </div>

                                        <div class="form-group">
                                        <label for="exampleFormControlInput1">Email address</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                        </div>
                                        
                                        

                                        
                                        <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form> 
                                </div>
                            </div>
                    </div>
                </div>
            </div>

        </div>

    </div>


    
 


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="assets/js/script.js"></script>
